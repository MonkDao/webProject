<!DOCTYPE html>
<html>
<head>
    <title>Main</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>

<nav class="header_fixed">
    <ul>
        <li class="logo"><a class="items" href="/home">TVchest</a></li>

        <div class="items">
            <li><a href="/movies">ВИДЕО</a></li>
            <li><a href="#">УВІЙТИ</a></li>
        </div>
    </ul>
</nav>

<div class="wrapper">
    <div class="title-text">
        <div class="title login">Login form </div>
        <div class="title  signup">Signup form </div>
    </div>
    <div class="form-control">
        <div class="slide-control">

            <input class="inp" type="radio" name="slider" id="login" checked>
            <input  class="inp" type="radio" name="slider" id="signup">

            <label for="login" class="slide login">
                Login
            </label>
            <label for="signup" class="slide signup">
                Signup
            </label>
            <div class="slide-tab"></div>
        </div>
    </div>
    <div class="form-container">
        <div class="form-inner">
            <form th:action="@{/login}" method="POST" class="login">
                <div class="field">
                    <input  type="text" id="user_name" name="user_name" placeholder="Email Address" required>
                </div>
                <div class="field">
                    <input  type="password" th:placeholder="Password"
                            id="password" name="password" placeholder="Password" required>
                </div>
                <div class="pass-link"><a href="#">Forgot password</a> </div>
                <div class="field">
                    <input name="Submit" value="Login" type="Submit">
                </div>
                <div class="signup-link">Not a remember?<a href="#">Signup now</a></div>
            </form>
            <form method="post" name="user"  action="/m" class="signup">
                <div class="field">
                    <input  id="firstName" type="text" placeholder="User name" required>
                </div>
                <div class="field">
                    <input  id="email" type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="field">
                    <input id="password"  name="password" type="password" placeholder="Password" required>
                </div>
                <div class="field">
                    <input  type="submit" value="Signup">
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    const loginForm = document.querySelector("form.login");
    const sgnupForm = document.querySelector("form.signup");
    const loginBtn = document.querySelector("label.login");
    const signupBtn = document.querySelector("label.signup");
    const signupLink = document.querySelector(".signup-link a");


    signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
    });
    loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
    });
    signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
    });
</script>
</body>
</html>
